<!DOCTYPE html>
<head>
    <title>{% block title %}Asset Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Asset Manager</a>
    <ul class="navbar-nav flex-row">
      <!-- <li class="nav-item"><a class="nav-link px-2" href="/">Home</a></li>  -->
      <li class="nav-item"><a class="nav-link px-2" href="{{ url_for('assets.assets') }}">Manage Assets</a></li>
    </ul>

    <!-- Right side username / login/logout -->
    <ul class="navbar-nav ms-auto flex-row">
      {% if session.get('username') %}
        <li class="nav-item">
          <span class="navbar-text text-white px-2">Hello, {{ session.username }}!</span>
        </li>
        <li class="nav-item">
          <a class="nav-link px-2" href="{{ url_for('login.logout') }}">Logout</a>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link px-2" href="{{ url_for('login.login') }}">Login</a>
        </li>
      {% endif %}
    </ul>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">
    {% block content %}

    <!-- Subnav Placeholder -->
    {% block subnav %}{% endblock %}

    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
